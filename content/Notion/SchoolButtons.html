<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .neo-brutalist {
            border: 4px solid #000;
            box-shadow: 3px 3px 0 #000;
            transition: all 0.2s ease;
            margin-bottom: 10px;
            font-size: 16px;
            width: 150px;
        }

        .neo-brutalist:hover {
            box-shadow: 1px 1px 0 #000;
            transform: translate(2px, 2px);
        }

        h1,
        h2,
        h3 {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
        }

        .text-lg {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
        }

        .text-black {
            color: #000;
        }

        .text-white {
            color: #FFF;
        }

        .icon-small {
            width: 20px;
            height: 20px;
            vertical-align: text-bottom;
        }

        .bg-elms {
            background-color: #990000;
        }
    </style>

</head>

<body>
    <button class="neo-brutalist bg-elms text-white text-lg font-bold hover:bg-yellow transition-none"
        onclick="navigate('https://umd.instructure.com/')">
        <img class="icon-small" src="/img/Logos/UMD_Logo.png"> ELMS
    </button>
    <br>
    <button class="neo-brutalist bg-jira text-black text-lg font-bold hover:bg-yellow transition-none"
        onclick="navigate('https://secure.jira.umd.edu/jira/your-work')">
        <i class="fa fa-code-fork" aria-hidden="true"></i> Jira
    </button>

    <script>
        function navigate(url) {
            window.open(url, '_blank').focus();
        }
    </script>
</body>

</html>
