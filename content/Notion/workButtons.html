<button class="neo-brutalist bg-papercut text-black text-lg font-bold hover:bg-yellow transition-none"
    onclick="navigate('https://maker.umd.edu/job-ticketing/operator/rooms/1/workflow')">
    <i class="fa fa-paperclip" aria-hidden="true"></i> PaperCut
</button>
<br>
<button class="neo-brutalist bg-jira text-black text-lg font-bold hover:bg-yellow transition-none"
    onclick="navigate('https://secure.jira.umd.edu/jira/your-work')">
    <i class="fa fa-code-fork" aria-hidden="true"></i> Jira
</button>
<br>
<button class="neo-brutalist bg-helpdesk text-black text-lg font-bold hover:bg-yellow transition-none"
    onclick="navigate('https://help.eng.umd.edu/helpdesk/')">
    <img class="icon-small" src="/img/Logos/UMD_Logo.png"></i> Help Desk
</button>

<script>
    function navigate(url) {
        window.open(url, '_blank').focus();
    }
</script>
