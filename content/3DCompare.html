          "imports": {

          }
        }
      </script>
<script type="module" src="../scripts/3DCompare.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

<div id="uploadContainer">
    <div class="row justify-content-start">
        <div class="col-3">
            <select class="custom-select" id="comparisonFileSelect">
                <option selected>Choose...</option>
                <option value="chall1.obj">Air Boat</option>
                <option value="chall2.obj">Lamp</option>
                <option value="chall3.obj">ROI</option>
            </select>
        </div>
        <div class="col-3">
            <input type="file" id="fileUP" name="File Upload" value="File Upload" />
        </div>
        <div class="col-3">
            <button id = "fileUPCONFIRM">UPLOAD</button>
            <button id = "RESETbtn">RST</button>
        </div>
    </div>
    <div class="row justify-content-start">
        <div class="col-3">
            <div class="progress">
                <div class="progress-bar" id="fileSelectProgress" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-3">
            <div class="progress">
                <div class="progress-bar" id="fileUpProgress" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="volumeCheckModal" tabindex="-1" role="dialog" aria-labelledby="volumeCheckModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="volumeModelLabel">Geometry Check</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="volumeDisplayText"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
