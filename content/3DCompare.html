<div id="uploadContainer">
    <div class="row justify-content-start">
        <div class="col-3">
            <select class="custom-select" id="comparisonFileSelect">
                <option>Choose...</option>
                <option value="chall1.obj">Air Boat</option>
                <option value="chall2.obj">Lamp</option>
                <option value="chall3.obj">ROI</option>
                <option selected value="chall4.obj">Reference</option>
            </select>
        </div>
        <div class="col-3">
            <input type="file" id="fileUP" name="File Upload" value="File Upload" />
        </div>
        <div class="col-3">
            <select class="custom-select" id="fileUnitSelect">
                <option value="mm" selected>mm</option>
                <option value="inch">inch</option>
                <option value="m">meter</option>
                <option value="cm">cm</option>
            </select>
        </div>
        <div class="col-3">
            <button id="fileUPCONFIRM">UPLOAD</button>
            <button id="RESETbtn">RST</button>

        </div>

    </div>
    <div class="row justify-content-start">
        <div class="col-3">
            <div class="progress">
                <div class="progress-bar" id="fileSelectProgress" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-3">
            <div class="progress">
                <div class="progress-bar" id="fileUpProgress" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-3">

        </div>
    </div>
</div>
<!-- Modal -->
<div class="container">
    <div class="row">
        <div class="col-md-12">

        </div>
    </div>
</div>
<div class="modal-box modal-box-failure" id="volumeDisplayType">
    <div class="modal fade" id="volumeCheckModal" tabindex="-1" role="dialog" aria-labelledby="volumeCheckModal">
        <div class="modal-dialog " role="document">
            <div class="modal-content " role="document">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <div class="modal-body">
                    <div class="modal-icon"><i class="fas fa-thumbs-down" id="volumeDisplayIcon"></i></div>
                    <h3 class="title" id="volumeDisplayTitle">success</h3>
                    <p id="volumeDisplayText"></p>
                    <button class="btn" data-dismiss="modal">done</button>
                </div>
            </div>
        </div>
    </div>
